<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 4: Change the color of buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex">
    <div class="container align-self-center text-center border border-dark w-75 p-0">
        <h2 class="m-0">Challenge 4: Change the color of all buttons</h2>
        <div class="d-flex justify-content-around align-items-center p-4 border-top border-dark">
            <form class="mb-0">
                <select name="backdrop" id="color-changer" onchange="colorChanger(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Facebook</button>
            <button class="btn btn-danger">Google</button>
            <button class="btn btn-warning">Yahoo</button>
            <button class="btn btn-success">Spotify</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
